<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="galleria/galleria.classic.css">
		<link rel="stylesheet" type="text/css" href="cosmo/css/cosmo.min.css" class="uib-framework-theme">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>NutraSentry</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* Intel native bridge is available */
			var onDeviceReady=function(){    
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="marginal/marginal-position.min.js"></script>
		<script src="cordova.js"></script>
		<script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="galleria/galleria-1.3.6.min.js"></script>
		<script type="application/javascript" src="galleria/galleria.classic.min.js"></script>
		<script type="application/javascript" src="galleria/galleria-startup.js"></script>
		<script type="application/javascript" src="sidebar/js/jquery.event.move.js"></script>
		<script type="application/javascript" src="sidebar/js/jquery.event.swipe.js"></script>
		<script type="application/javascript" src="sidebar/js/sidebar.js"></script>
		<script type="application/javascript" src="sidebar/js/swipe.js"></script>
		<script type="application/javascript" src="js/index_user_scripts.js"></script>
		<script type="application/javascript" src="xdk/ad/bs_subpage.js"></script>
	</head>

	<body>
        <script>register_event_handlers();</script>
		<!-- content goes here-->
		<div class="uwrap">
			<div class="upage" id="mainpage">
				<div class="upage-outer">
					<div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
						<h2>NutraSentry</h2>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</div>
					<div class="upage-content vertical-col" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="widget uib_w_2 d-margins text" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div>
											<p>Hello, who are we working with today?</p>
										</div>
									</div>
									<div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/select" data-ver="0">
										<label class="narrow-control label-inline">Name:</label>
										<select class="wide-control form-control" id="userList">
											<option>Select...</option>
											<option>Default</option>
										</select>
									</div>
									<button class="btn widget uib_w_21 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bLogin">Login</button>
									<button type="button" class="btn widget uib_w_4 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bAddNewUser"><i class="glyphicon glyphicon-plus button-icon-left" data-position="left"></i>New User? Click Here!</button><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

					<div class="inner-element uib_w_13 uib_sidebar leftbar bar-bg thumb-bg bar-gutter swipe" data-uib="layout/left_sidebar" data-ver="0" data-anim="{'style':'overlap', 'v':200, 'side':'left', 'oh':4}" id="sbMenu">
						<div class="sidebar-content content-area vertical-col">

							<div class="widget uib_w_14 d-margins" data-uib="media/text" data-ver="0">
								<div class="widget-container left-receptacle"></div>
								<div class="widget-container right-receptacle"></div>
								<div>
									<p>What would you like to do?</p>
								</div>
							</div>
							<button class="btn widget uib_w_20 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bViewProfile"><i class="glyphicon glyphicon-user button-icon-left" data-position="left"></i>View Your Profile</button>
							<button class="btn widget uib_w_17 btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bAddRestriction" ><i class="glyphicon glyphicon-plus button-icon-left" data-position="left"></i>Add a Restriction</button>
							<button class="btn widget uib_w_18 btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bCheckFood"><i class="glyphicon glyphicon-search button-icon-left" data-position="left"></i>Check a Food Item</button>
							<button class="btn widget uib_w_19 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bRecipeSearch"><i class="glyphicon glyphicon-search button-icon-left" data-position="left"></i>Search for a Recipe</button>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->

				<div id="new_user_signup" class="upage-content vertical-col hidden">
					<div class="table-thing widget uib_w_5 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
						<label class="narrow-control label-top-left" for="tbName">Name</label>
						<input class="wide-control form-control default" type="text" placeholder="Placeholder" id="tbName" value="enter your name here">
					</div>
					<div class="table-thing widget uib_w_8 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
						<label class="narrow-control label-top-left" for="tbUserName">User Name</label>
						<input class="wide-control form-control default" type="text" placeholder="Placeholder" id="tbUserName" value="enter new username here">
					</div>
					<button class="btn widget uib_w_11 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="0" id="bSubmitNewUser">Submit</button>

				</div>

				<div id="menu_loading" class="upage-content vertical-col hidden">

					<div class="widget uib_w_9 d-margins menu_loading" data-uib="media/text" data-ver="0">
						<div class="widget-container left-receptacle"></div>
						<div class="widget-container right-receptacle"></div>
						<div>
							<p>Please wait while we find a meal idea for you...</p>
						</div>
					</div>

					<div class="widget uib_w_10 scale-image d-margins pyramid" data-uib="media/img" data-ver="0">
						<figure class="figure-align">
							<img src="images/images.jpg">
							<figcaption data-position="bottom"></figcaption>
						</figure>
					</div>
				</div>
				<div id="meal_suggestions" class="upage-content vertical-col hidden"></div>
				<div id="user_profile" class="upage-content vertical-col left hidden">
					<div class="widget uib_w_12 d-margins text" data-uib="media/text" data-ver="0" id="tbGreeting">
						<div class="widget-container left-receptacle"></div>
						<div class="widget-container right-receptacle"></div>
						<div>
							<p>Welcome,</p>
						</div>
					</div>
				</div>
			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
	</body>

</html>
